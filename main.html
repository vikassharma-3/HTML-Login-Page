<html>
<head>
<title>Login</title>
<!-- Include CSS File Here -->
<link rel="stylesheet" href="./style.css"/>
<!-- Include JS File Here -->
<script src="./login.js"></script>
</head>
<body>
<div class="container">
<div class="main">
<h2>Welcome Team NV !!!</h2>
<form id="form_id" method="post" name="myform" action="">
<label>User Name :</label>
<input type="text" name="username" id="username" placeholder="Enter your User Name"/>
<label>Password :</label>
<input type="password" name="password" id="password" placeholder="Enter your Password"/>
<input type="button" value="Login" id="submit" onclick="validate()"/>
</form>
<span><b class="note">Note : </b>You have got only three attempts to login <br/><b class="valid"></b></span>
</div>
</div>
</body>
</html>
